name: Django project test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: setup Docker compose
      run: docker compose up -d
    - name: run test
      run: docker exec -it web pytest .
